<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/css/xuanxing/css/font.css">
    <link rel="stylesheet" href="/static/css/xuanxing/css/xadmin.css">
    <script type="text/javascript" src="/static/js/jquery-3.2.1.min.js"></script>
{#      <script type="text/javascript" src="/static/boot/boot.js"></script>#}
    <script src="/static/layui2/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
  </head>
<body>

{{ pro_obj.project_name }}
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>修改个人信息</legend>

</fieldset>


<form class="layui-form" action="" method="post">
    {% csrf_token %}
  <div class="layui-form-item">
   <div class="layui-inline">
    <label class="layui-form-label">姓名</label>
    <div class="layui-input-block">
      <input type="text" name="title" lay-verify="title" autocomplete="off" value="{{ user_obj.username}}" class="layui-input" disabled>
{#      <input type="text" name="title" lay-verify="title" autocomplete="off" value={{ i.name }} class="layui-input">#}
     </div>
   </div>
  </div>

     <div class="layui-form-item">
   <div class="layui-inline">
    <label class="layui-form-label">电话</label>
    <div class="layui-input-block">
      <input type="text" name="mobile" lay-verify="title" autocomplete="off" value="{{ user_obj.user_mobile}}" class="layui-input">
{#      <input type="text" name="title" lay-verify="title" autocomplete="off" value={{ i.name }} class="layui-input">#}
     </div>
   </div>
  </div>


      <div class="layui-form-item">
   <div class="layui-inline">
    <label class="layui-form-label">邮箱</label>
    <div class="layui-input-block">
      <input type="text" name="email" lay-verify="title" autocomplete="off" value="{{ user_obj.user_email }}" class="layui-input">
{#      <input type="text" name="title" lay-verify="title" autocomplete="off" value={{ i.name }} class="layui-input">#}
     </div>
   </div>
  </div>

       <div class="layui-form-item">
   <div class="layui-inline">
    <label class="layui-form-label">密码</label>
    <div class="layui-input-block">
      <input type="text" name="pwd" lay-verify="title" autocomplete="off" value="{{ user_obj.user_pwd }}" class="layui-input">
{#      <input type="text" name="title" lay-verify="title" autocomplete="off" value={{ i.name }} class="layui-input">#}
     </div>
   </div>
  </div>



  <div class="layui-form-item">
    <div class="layui-input-block">
      <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>

{#</div>#}
</form>


</body>
</html>
