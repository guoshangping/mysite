<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/static/css/xuanxing/css/font.css">
    <link rel="stylesheet" href="/static/css/xuanxing/css/xadmin.css">
    <script src="/static/js/jquery-1.9.1.min.js"></script>
    <script src="/static/layui2/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <![endif]-->
</head>

<body>
<div class="x-body">
    <div class="layui-form">
        <div class="layui-form-item">
            <label for="phone" class="layui-form-label">
                <span class="x-red">*</span>
                案例二级分类
            </label>
            <div class="layui-input-inline">
                <input type="text" id="erji_class" autocomplete="off" class="layui-input" value="{{ case_obj.case_type.m_type.m_type_name }}" disabled="value">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="username" class="layui-form-label">
                <span class="x-red">*</span>
                案例标题
            </label>
            <div class="layui-input-inline">
                <input type="text" id="anli_biaoti" autocomplete="off" class="layui-input" value="{{ case_obj.case_type.s_type_name }}">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="username" class="layui-form-label">
                <span class="x-red">*</span>
                案例编号
            </label>
            <div class="layui-input-inline">
                <input type="text" id="anli_num" class="layui-input" value="{{ case_obj.case_type.s_type_name }}">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label for="desc" class="layui-form-label">
                <span class="x-red">*</span>
                测试目的
            </label>
            <div class="layui-input-inline">
                <input type="text" id="test_goal" autocomplete="off" class="layui-input" value="{{ case_obj.test_goal}}">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label for="desc" class="layui-form-label">
                <span class="x-red">*</span>
                预置条件
            </label>
            <div class="layui-input-inline">
                <input type="text" id="pre_condition" class="layui-input" value="{{ case_obj.pre_condition }}">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label for="desc" class="layui-form-label">
                <span class="x-red">*</span>
                测试步骤
            </label>
            <div class="layui-input-inline">
                <input type="text" id="test_steps" class="layui-input" value="{{ case_obj.test_steps }}">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label for="desc" class="layui-form-label">
                <span class="x-red">*</span>
                预期结果
            </label>
            <div class="layui-input-inline">
                <input type="text" id="expect_result" class="layui-input" value="{{ case_obj.expect_result }}">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label for="desc" class="layui-form-label">
                <span class="x-red">*</span>
                实测结果
            </label>
            <div class="layui-input-inline">
                <input type="text" id="test_result" class="layui-input" value="{{ case_obj.test_result }}">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label for="desc" class="layui-form-label">
                <span class="x-red">*</span>
                测试结论
            </label>
            <div class="layui-input-inline">
                <input type="text" id="test_conclusion" class="layui-input" value="{{ case_obj.test_conclusion }}">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label for="desc" class="layui-form-label">
                <span class="x-red">*</span>
                备注
            </label>
            <div class="layui-input-inline">
                <input type="text" id="remark" class="layui-input" value="{{ case_obj.remark }}" >
            </div>
        </div>
    </div>
</div>
<script>

</script>

</body>

</html>
