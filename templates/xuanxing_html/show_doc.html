<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>案例</title>
    <link rel="stylesheet" href="/static/layui2/css/layui.css">
    <script src="/static/js/jquery-1.9.1.min.js"></script>
    <script src="/static/layui2/layui.js"></script>



</head>
<body>
{% for show_doc in resp %}
    {% for keys, val in show_doc.g_rsp.items %}
        <h2>{{ val }}</h2>
    {% endfor %}
    <table class="layui-table">
        <colgroup>
            <col width="150">
            <col width="200">
            <col>
        </colgroup>

        <tbody>
        {% for r_key, r_val in show_doc.y_rsp.items %}
            <tr>
                <td> {{ r_key }}</td>
                <td>
                    {{ r_val|safe }}
                </td>

            </tr>

        {% endfor %}


        </tbody>
    </table>


    <br><br><br><br>



{% endfor %}


</body>
</html>
