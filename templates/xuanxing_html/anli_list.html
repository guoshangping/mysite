<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/static/css/xuanxing/css/font.css">
    <link rel="stylesheet" href="/static/css/xuanxing/css/xadmin.css">
    <script type="text/javascript" src="/static/js/jquery-3.2.1.min.js"></script>
    <script src="/static/layui2/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <![endif]-->
</head>

<body>

<div class="x-body">
    <div class="layui-row">
        <div class="layui-form layui-col-md12 x-so layui-form-pane">
            <input class="layui-input" placeholder="请输入项目名称" id="pj_name" value="{{ search_pjname }}">
            <button class="layui-btn" id="search_pj">查询</button>
            <button class="layui-btn" id="pj_reset">重置</button>
        </div>
    </div>


    <table class="layui-table">
        <thead>
        <tr>
            <th width="20">
                <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i
                        class="layui-icon">&#xe605;</i></div>
            </th>
            <th width="70">ID</th>
            <th>项目名称</th>
            <th width="50">负责人</th>
            <th width="220">参与人</th>
            <th width="350">操作</th>
        </thead>
        {% for prj in anli_list %}

            <tbody>
            <tr>
                <td>
                    <div class="layui-unselect layui-form-checkbox" lay-skin="primary"><i
                            class="layui-icon">&#xe605;</i></div>
                </td>
                <td>{{ forloop.counter }}</td>
                <td class="project">
                    <i class="layui-icon x-show">&#xe623;</i>
                    <span>{{ prj.pj_name }}</span>
                </td>
                <td>{{ prj.pj_deal }}</td>
                <td>
                    {{ prj.pj_members }}
                </td>
                <td>
                    <button class="layui-btn-danger layui-btn layui-btn-xs anli_list"><i class="layui-icon"></i>案例列表
                    </button>
                    <button class="layui-btn layui-btn layui-btn-xs"><i class="layui-icon"></i>清空案例</button>
                </td>
            </tr>
            </tbody>
        {% endfor %}

    </table>
</div>

<script>
    $(".anli_list").click(function () {
        let pj_name = $(this).parent().parent().children(".project").children().eq(1).html();
        window.location.href = "/xuanxing/test_anli?pj_name=" + pj_name
    });

    $("#search_pj").click(function () {
        let pj_name = $("#pj_name").val();
        window.location.href = "/xuanxing/test_anli_list?pj_name=" + pj_name

    });
    $("#pj_reset").click(function () {
        $("#pj_name").val("");
    })
</script>

</body>

</html>
